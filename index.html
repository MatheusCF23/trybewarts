<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input class="input login" type="email" name="email" placeholder="Email">
            <input class="input login" type="password" name="password" placeholder="Senha">
            <button class="login" type="button" id="loginBTN">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="field-container">
                <input class="eval-input" id="input-name" placeholder="Nome" type="text">
                <input class="eval-input" id="input-lastname" placeholder="Sobrenome" type="text">
            </div>
            <div class="field-container">
                <input class="eval-input" id="input-email" placeholder="Email" type="email">
                <div class="eval-input select-container">
                    <label class="label" for="house">Casa</label>
                    <select name="house" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
            </div>
            <section>
                <label id="label-family">Qual sua família?</label>
                <label for="Fron">
                    <input id="Fron" type="radio" name="family" value="Frontend"> Frontend
                </label>
                <label for="Bac">
                    <input id="Bac" type="radio" name="family" value="Backend"> Backend
                </label>
                <label for="Ful">
                    <input id="Ful" type="radio" name="family" value="FullStack"> FullStack
                </label>
            </section>
            <section>
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="Ho">
                    <input id="Ho" type="checkbox" class="subject" value="HoFs"> Hofs
                </label>
                <label for="Je">
                    <input id="Je" type="checkbox" class="subject" value="Jest"> Jest
                </label>
                <label for="Pro">
                    <input id="Pro" type="checkbox" class="subject" value="Promises"> Promises
                </label>
                <label for="Re">
                    <input id="Re" type="checkbox" class="subject" value="React"> React
                </label>
                <label for="SQL">
                    <input id="SQL" type="checkbox" class="subject" value="SQL"> SQL
                </label>
                <label for="Python">
                    <input id="Python" type="checkbox" class="subject" value="Python"> Python
                </label>
            </section>
            <section>
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <label for="">
                    <input type="radio" name="rate" value="1">1
                </label>
                <label for="">
                    <input type="radio" name="rate" value="2">2
                </label>
                <label for="">
                    <input type="radio" name="rate" value="3">3
                </label>
                <label for="">
                    <input type="radio" name="rate" value="4">4
                </label>
                <label for="">
                    <input type="radio" name="rate" value="5">5
                </label>
                <label for="">
                    <input type="radio" name="rate" value="6">6
                </label>
                <label for="">
                    <input type="radio" name="rate" value="7">7
                </label>
                <label for="">
                    <input type="radio" name="rate" value="8">8
                </label>
                <label for="">
                    <input type="radio" name="rate" value="9">9
                </label>
                <label for="">
                    <input type="radio" name="rate" value="10">10
                </label>
            </section>
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
            <input id="agreement" type="checkbox">
            <button id="submit-btn" type="submit">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
