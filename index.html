<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input class="input login" type="email" name="email" placeholder="Email">
            <input class="input login" type="password" name="password" placeholder="Senha">
            <button class="login" type="button" id="loginBTN">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form"></form>
        <input id="input-name" placeholder="Nome" type="text">Nome
        <input id="input-lastname" placeholder="Sobrenome" type="text">Sobrenome
        <input id="input-email" placeholder="Email" type="email">email
        <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <p id="label-family">Qual sua família?</p>
        <label for="Fron">
            <input id="Fron" type="radio" name="family" value="Frontend"> Frontend
        </label>
        <label for="Bac">
            <input id="Bac" type="radio" name="family" value="Backend"> Backend
        </label>
        <label for="Ful">
            <input id="Ful" type="radio" name="family" value="FullStack"> FullStack
        </label>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
