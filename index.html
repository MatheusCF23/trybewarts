<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input class="input login" type="email" name="email" placeholder="Email">
            <input class="input login" type="password" name="password" placeholder="Senha">
            <button class="login" type="button" id="loginBTN">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="container">
                <input class="eval-input" id="input-name" placeholder="Nome" type="text">
                <input class="eval-input" id="input-lastname" placeholder="Sobrenome" type="text">
            </div>
            <div class="container">
                <input class="eval-input" id="input-email" placeholder="Email" type="email">
                <div class="eval-input select-container">
                    <label class="label" for="house">Casa</label>
                    <select name="house" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="container">
                <section id="familia">
                    <label id="label-family">Qual sua família?</label>
                    <label for="Fron">
                        <input id="Fron" type="radio" name="family" value="Frontend"> Frontend
                    </label>
                    <label for="Bac">
                        <input id="Bac" type="radio" name="family" value="Backend"> Backend
                    </label>
                    <label for="Ful">
                        <input id="Ful" type="radio" name="family" value="FullStack"> FullStack
                    </label>
                </section>
                <section id="conteudo">
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="check-grid">
                        <div>
                            <input id="Ho" type="checkbox" class="subject" value="HoFs">
                            <label for="Ho">Hofs</label>
                        </div>
                        <div>
                            <input id="Je" type="checkbox" class="subject" value="Jest">
                            <label for="Je">Jest</label>
                        </div>
                        <div>
                            <input id="Pro" type="checkbox" class="subject" value="Promises">
                            <label for="Pro">Promises</label>
                        </div>
                        <div>
                            <input id="Re" type="checkbox" class="subject" value="React">
                            <label for="Re">React</label>
                        </div>
                        <div>
                            <input id="SQL" type="checkbox" class="subject" value="SQL">
                            <label for="SQL">SQL</label>
                        </div>
                        <div>
                            <input id="Python" type="checkbox" class="subject" value="Python">
                            <label for="Python">Python</label>
                        </div>
                    </div>
                </section>
            </div>
            <hr>
            <section id="nota">
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            </section>
                <label class="textarea" for="comentario">Deixe seu comentário:</label>
                <div class="comentario">
                    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                    <p id="counter">500</p>
                </div>
            <div id="informacoes">
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input id="agreement" type="checkbox">
            </div>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
