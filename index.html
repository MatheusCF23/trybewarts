<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input class="input login" type="email" name="email" placeholder="Email">
            <input class="input login" type="password" name="password" placeholder="Senha">
            <button class="login" type="button" id="loginBTN">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
        <input id="input-name" placeholder="Nome" type="text">Nome
        <input id="input-lastname" placeholder="Sobrenome" type="text">Sobrenome
        <input id="input-email" placeholder="Email" type="email">email
        <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <section>
            <label id="label-family">Qual sua família?</label>
            <label for="Fron">
                <input id="Fron" type="radio" name="family" value="Frontend"> Frontend
            </label>
            <label for="Bac">
                <input id="Bac" type="radio" name="family" value="Backend"> Backend
            </label>
            <label for="Ful">
                <input id="Ful" type="radio" name="family" value="FullStack"> FullStack
            </label>
        </section>
        <section>
            <label id="label-content" for=""></label>Qual conteúdo você está com mais vontade de aprender?
            <label for="Ho"></label>
            <input id="Ho" type="checkbox" class="subject" value="HoFs"> Hofs
            <label for="Je"></label>
            <input id="Je" type="checkbox" class="subject" value="Jest"> Jest
            <label for="Pro"></label>
            <input id="Pro" type="checkbox" class="subject" value="Promises"> Promises
            <label for="Re"></label>
            <input id="Re" type="checkbox" class="subject" value="React"> React
            <label for="SQL"></label>
            <input id="SQL" type="checkbox" class="subject" value="SQL"> SQL
            <label for="Py"></label>
            <input id="Python" type="checkbox" class="subject" value="Python"> Python
        </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>


    <script src="script.js"></script>
</body>

</html>
